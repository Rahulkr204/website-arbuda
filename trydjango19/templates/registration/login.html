{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block logincontent %}
	<div class='row'>
		<div class='col s12 m6 l6 offset-l3' >
			<h3>Login</h3>
			<form method="POST" action=".">
			  {% csrf_token %}
			  {{ form|crispy }}
			  <input class='btn btn-block btn-primary' type="submit" style="margin-bottom: 10px;" value="{% trans 'Submit' %}" />
			  <input type="hidden" name="next" value="{{ dashboard }}" />
			</form>
		</div>
	</div>
